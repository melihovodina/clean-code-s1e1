<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="page">
      <aside class="more-info">
        <img class="more-info-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix.jpg">
        <a class="more-info-link"
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
      <main class="centered-main-page-element">
        <section id="top-section-for-adding-element-to-list">
          <h3 class="new-task-title">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="task input-text" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <h3 class="tasks-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-img" src="./remove.svg" alt="remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-img" src="./remove.svg" alt="remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="tasks-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-img" src="./remove.svg" alt="remove.svg">
            </button>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
